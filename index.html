<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/safari-pinned-tab.svg"
      color="#24292e"
    />
    <link rel="stylesheet" href="/src/css/users-search.css" />
    <title>Search for a GitHub user</title>
  </head>
  <body>
    <a class="skip-to-content-link" href="#main"> Skip to content </a>
    <div id="app">
      <header class="search-header">
        <svg
          aria-hidden="true"
          viewBox="0 0 16 16"
          version="1.1"
          data-view-component="true"
          height="48"
          width="48"
          class="github-logo"
        >
          <path
            fill-rule="evenodd"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
          ></path>
        </svg>
      </header>

      <main class="search-body" id="main">
        <h1 class="search-heading">Search for a GitHub user</h1>

        <form
          class="search-form-container"
          role="search"
          action="repositories.html"
          method="GET"
          data-netlify="true"
          name="search-users-form"
        >
          <div class="search-combobox">
            <div class="search-input-container">
              <svg
                aria-hidden="true"
                viewBox="0 0 16 16"
                version="1.1"
                data-view-component="true"
                height="16"
                width="16"
                class="search-icon"
              >
                <path
                  fill-rule="evenodd"
                  d="M11.5 7a4.499 4.499 0 11-8.998 0A4.499 4.499 0 0111.5 7zm-.82 4.74a6 6 0 111.06-1.06l3.04 3.04a.75.75 0 11-1.06 1.06l-3.04-3.04z"
                ></path>
              </svg>

              <input
                type="text"
                class="search-input"
                name="user-search-input"
                id="user-search-input"
                placeholder="Search by username, full name, or email"
                aria-label="Search by username, full name, or email"
                autocomplete="off"
                role="combobox"
                aria-controls="github-users-search-results"
                aria-expanded="false"
                aria-autocomplete="list"
                aria-haspopup="listbox"
                spellcheck="false"
              />

              <img
                class="search-loader h-hide"
                id="search-loader"
                alt="Loading..."
                src="assets/octocat-spinner-64-grey.gif"
                width="16"
                height="16"
              />
            </div>

            <ul
              class="search-options-container h-hide"
              id="github-users-search-results"
              role="listbox"
              aria-label="Search results for GitHub users"
            ></ul>
          </div>

          <button type="submit" class="search-form-button" disabled>
            Select a GitHub account above
          </button>
        </form>
      </main>
    </div>
    <script type="module" src="/src/js/usersSearch.js"></script>
  </body>
</html>
